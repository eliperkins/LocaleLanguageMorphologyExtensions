name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  swiftlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: SwiftLint
        uses: cirruslabs/swiftlint-action@v1
        with:
          version: latest

  swift-format:
    runs-on: ubuntu-latest
    container: swift:noble
    steps:
      - uses: actions/checkout@v5
      - run: swift format lint --configuration .swift-format --recursive Sources Tests
